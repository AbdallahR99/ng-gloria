name: Deploy Angular SSR to Plesk (FTP with pnpm)

on:
  push:
    branches:
      - master  # ðŸŸ¢ Updated from 'main' to 'master'
  workflow_dispatch:  # ðŸŸ¢ Add manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Build SSR project
        run: pnpm run build

      - name: Convert server.mjs to CommonJS
        run: |
          echo '{ "compilerOptions": { "module": "commonjs", "target": "es2016" }, "include": ["dist/ng-gloria/server/*.mjs"] }' > tsconfig.convert.json
          tsc -p tsconfig.convert.json --outDir dist/ng-gloria/server
          rm dist/ng-gloria/server/server.mjs
          mv dist/ng-gloria/server/server.js dist/ng-gloria/server/server.mjs  # Rename back for web.config compatibility


      - name: Deploy full dist/ng-gloria folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/ng-gloria/
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            web.config
            **/.git*
            **/node_modules/**
