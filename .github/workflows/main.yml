name: Deploy Angular SSR to Plesk (FTP with pnpm)

on:
  push:
    branches:
      - master  # ðŸŸ¢ Updated from 'main' to 'master'
  workflow_dispatch:  # ðŸŸ¢ Add manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Build SSR project
        run: pnpm run build

      - name: Deploy full dist/ng-gloria folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/ng-gloria
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/node_modules/**
